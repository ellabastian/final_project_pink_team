{% extends "layout.html" %}
{% block body_content %}
<h1>Sign in here</h1>
   <form action="" method="post">
            {{ form.hidden_tag() }}
            {{ form.email.label }} {{ form.email(class="field") }}
            <br>
            {{ form.password.label }} {{ form.password(class="field") }}
            <br>
            {{ form.submit(class="btn") }}
        {{ message }}
    </form>

{% endblock %}
